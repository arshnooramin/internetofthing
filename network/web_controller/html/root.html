<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<!--
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		-->
		<link rel="stylesheet" type="text/css" href="bulma.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title>Web Controller | ESP32 GPIO</title>
	</head>
	<body>
		<div id="modal-js" class="modal">
			<div class="modal-background"></div>
			<div class="modal-card">
			  <header class="modal-card-head">
				<p id="modal-title" class="modal-card-title"></p>
				<button onclick="closeModal()" class="delete" aria-label="close"></button>
			  </header>
			  <section class="modal-card-body">
				<div class="columns">
					<div class="column is-2"><p class="title is-5 has-text-justified has-text-centered">Mode:</p> </div>
					<div class="column control">
						<label class="radio">
						  <input type="radio" name="mode">
						  None
						</label>
						<label class="radio">
						  <input type="radio" name="mode">
						  Output
						</label>
						<label class="radio">
							<input type="radio" name="mode">
							Input
						</label>
					</div>
				</div>
				<div class="columns">
					<div class="column is-2"><p class="title is-5 has-text-justified has-text-centered">Level:</p> </div>
					<div class="column control">
						<label class="radio">
							<input type="radio" name="level" value="None">
							None
						</label>
						<label class="radio">
						  <input type="radio" name="level" value="HIGH">
						  High
						</label>
						<label class="radio">
						  <input type="radio" name="level" value="LOW">
						  Low
						</label>
					  </div>
				</div>
			  </section>
			  <footer class="modal-card-foot">
				<button onclick="update()" class="button is-success">Update</button>
				<button onclick="closeModal()" class="button">Cancel</button>
			  </footer>
			</div>
		</div>
		<div class="container mt-6">
			<div class="tile is-ancestor">
				<div class="tile is-3 is-vertical is-parent">
				  <div class="tile is-child notification is-primary">
					<p class="title">Status</p>
					<p>Connected.</p>
				  </div>
				  <div class="tile is-child notification is-danger">
					<p class="title">Errors</p>
					<p>No Errors!</p>
				  </div>
				</div>
				<div class="tile is-horizontal is-parent">
					<div class="tile is-child notification is-info">
						<p class="title">Controller</p>
						<div class="notification has-background-dark">
							<div class="block columns">
								<div class="column">
									<button onclick="openModal()" id="GPIO1" class="button is-info is-light is-fullwidth">GPIO1</button>
									<span id="GPIO1_span" class="mt-2 is-rounded is-black is-flex tag">None</span>
								</div>
								<div class="column">
									<button onclick="openModal()" id="GPIO2" class="button is-info is-light is-fullwidth">GPIO2</button>
									<span id="GPIO2_span" class="mt-2 is-rounded is-black is-flex tag">None</span>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO3</button>
									<span class="mt-2 is-rounded is-black is-flex tag">None</span>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO4</button>
									<span class="mt-2 is-rounded is-black is-flex tag">None</span>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO5</button>
									<span class="mt-2 is-rounded is-black is-flex tag">HIGH</span>
								</div>
							</div>
							<div class="block tile has-text-white is-4 has-background-grey notification is-light">
								<h1 class="title is-4">ESPRESSIF ESP32-S2</h1>
							</div>
							<div class="block columns">
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO1</button>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO2</button>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO3</button>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO4</button>
								</div>
								<div class="column">
									<button class="button is-info is-light is-fullwidth">GPIO5</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
